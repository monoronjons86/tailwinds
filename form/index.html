<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-screen min-h-screen  flex justify-center items-center">
        <div class="max-w-5xl w-full flex shadow-2xl bg-white p-10 gap-6">
            <div class="w-1/2 bg-[#E2ECFF] flex justify-center items-center">
                <div class="flex flex-col justify-center items-center p-10 text-center">
                    <img src="./codeabc.jpg" alt="" class="h-20 w-20 rounded-xl">
                <h1 class="text-2xl font-bold py-6">Let's us help you run your own platform </h1>
                <p class="text-sm text-gray-600">Our registration process is quicker than other edtech platform</p>
                </div>
            </div>
            <div class="w-1/2">
                <h1 class="text-2xl font-bold">Get started</h1>
                <p class="text-gray-500 pb-10">Create your account now!</p>
                <form action="#" class="flex flex-col gap-4">
                    <div class="">
                        <label for="FName" class="text-gray-500 block pb-4">Full Name:</label>
                        <input type="text" name="FName" id="FName" placeholder="Aleax" class="w-full border border-gray-500 rounded-md px-2 py-2 focus:outline-none">
                    </div>
                    <div>
                        <label for="FEmail" class="text-gray-500 block pb-4">Email</label>
                        <input type="email" name="FEmail" id="FEmail" placeholder="Your email" class="w-full border border-gray-500 rounded-md px-2 py-2 focus:outline-none">
                    </div>
                    <div>
                        <label for="FPassword" class="text-gray-500 block pb-4">Password</label>
                        <input type="password" name="FPassword" id="FPassword" placeholder="Your password" class="w-full border border-gray-500 rounded-md px-2 py-2 focus:outline-none">
                    </div>
                    <div>
                        <button class="bg-[#0082DF] w-full py-4 font-bold text-white rounded-md">Sign in</button>
                    </div>
                </form>
                <p class="text-center pt-5">Already a member? <span class="text-[#0082DF] font-bold">Sign in</span> </p>
            </div>
        </div>
    </div>

</body>
</html>
