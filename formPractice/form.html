<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-screen min-h-screen bg-red-400 flex justify-center items-center">
        <div class="max-w-5xl flex justify-center bg-white p-10 gap-4">
            <div class="w-1/2">
               <div class="flex flex-col justify-center items-center p-10 text-center">
                <img class="w-20 h-20 rounded " src="./codeabc.jpg" alt=""> 
                <h1 class="text-2xl py-6">Let's us help you run your own platform </h1>
                <p class="text-sm text-gray-600">Our registration process is quicker than other edtech platform</p>
               </div>
            </div>
            <div class="w-1/2">
                <h1 class="text-2xl text-bold">Get started</h1>
                <p class="text-gray-500 pb-10">Create your account now!</p>
                <form action="#" class="flex flex-col gap-4 ">
                    <div>
                        <label for="FName" class="text-gray-500 block pb-4 ">Full Name</label>
                        <input type="text" name="FName" placeholder="Your name" class="w-full border border-gray-400 p-2">
                    </div>
                    <div>
                        <label for="FEmail" class="text-gray-500 block pb-4 ">Email</label>
                        <input type="email" name="FEmail" placeholder="Your email" class="w-full border border-gray-400 p-2">
                    </div>
                    <div>
                        <label for="FPassword" class="text-gray-500 block pb-4 ">Password</label>
                        <input type="password" name="Fpassword" placeholder="Your password" class="w-full border border-gray-400 p-2">
                    </div>
                    <button class="bg-[#0082DF] w-full py-4 text-center text-white">Sign In</button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
